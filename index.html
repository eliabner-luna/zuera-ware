<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZueraWare</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>ZueraWare - Corre, Senhora!</h1>
    <div id="game-container">
        <button id="click-me">Clique em mim!</button>
        <div id="runner" style="display: none;"></div>
        <div id="old-lady" style="display: none;"></div>
        <div id="timer">Tempo: 20</div>
        <div id="score">Senhoras Capturadas: 0</div>
        <div id="frase" style="position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); font-size: 24px; color: black;"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
